<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com gloogle Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap');
        body{
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 16px;
            color: black;
        }

        h1{
            font-family: 'kaushan script';
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, modi accusamus? Quod, eum ratione aut at modi beatae quam veritatis quis corrupti labore perferendis deleniti molestiae ex optio dolores temporibus.</p>
</body>
</html>
