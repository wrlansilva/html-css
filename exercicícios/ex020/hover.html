<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: grey;
            width: 300px;
        }

        div > p{
            display: none;
        }
        
        div:hover > p{
            display: block;
            background-color: black;
            width: 300px;
        }


    </style>
</head>
<body>
    <h1>hover</h1>
    <p>Passe o mouse abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
