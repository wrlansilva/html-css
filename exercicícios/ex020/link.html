<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        a{
            color: black;
            text-decoration: none;
        }
        
        a:hover{
            text-decoration: underline;
        }
        
        a:active{
            color: brown;
        }

        a::after{
            content:' [Link]';
        }
 
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/">GitHub</a></li>
        <li><a href="https://www.youtube.com/">YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com/">Curso</a></li>
    </ul>
</body>
</html>
